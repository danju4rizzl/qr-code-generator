<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>QR code generator</title>
	</head>
	<body style="font-family: 'Space Mono', monospace">
		<div class="container">
			<div class="row">
				<div class="col-6 mx-auto py-5">
					<h1 class="display-4 text-center mb-4 text-capitalize">
						QR code generator
					</h1>
					<form class="row g-4">
						<div class="col-12">
							<label for="qrTextInput" class="form-label"
								>Enter your text
							</label>

							<textarea
								class="form-control form-control-lg"
								id="qrTextInput"
								rows="3"
								aria-describedby="textInputHelp"
							></textarea>
							<div id="textInputHelp" class="form-text">
								You can enter any text here we don't judge
							</div>
						</div>

						<div class="col-7">
							<label for="qrSizeInput" class="form-label">
								QR size (optional)</label
							>
							<input
								type="number"
								class="form-control form-control-lg"
								id="qrSizeInput"
								aria-describedby="sizeInputHelp"
								placeholder="Min 128px - Max 1000px"
								min="128"
								max="1000"
								value="512"
							/>
						</div>

						<div class="col-sm">
							<label for="qrBgInput" class="form-label">Background</label>
							<input
								type="color"
								class="form-control form-control-color form-control-lg"
								id="qrBgInput"
								value="#FFFFFF"
								title="Choose your color"
							/>
						</div>

						<div class="col-sm">
							<label for="qrDotsInput" class="form-label">Dots</label>
							<input
								type="color"
								class="form-control form-control-color form-control-lg"
								id="qrDotsInput"
								value="#14213d"
								title="Choose your color"
							/>
						</div>

						<button type="submit" class="btn btn-success btn-lg">
							Make QR Code
						</button>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
